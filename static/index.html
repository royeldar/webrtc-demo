<html>
<head>
	<title>WebRTC Simple Application</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="icon" href="data:,">
	<script src="script.js" defer></script>
</head>
<body>
	<label for="availableCameras">Choose a camera: </label>
	<select name="availableCameras" id="availableCameras">
		<option value="">--Please choose an input video device--</option>
	</select>
	<label for="availableMicrophones">Choose a microphone: </label>
	<select name="availableMicrophones" id="availableMicrophones">
		<option value="">--Please choose an input audio device--</option>
	</select>
	<button type="button" id="setInputDevices">Set input devices</button>
	<br/>
	<label for="localUsername">Our username: </label>
	<input type="text" id="localUsername" name="localUsername"/>
	<button type="button" id="setUsername">Set username</button>
	<button type="button" id="registerUsername">Register username</button>
	<button type="button" id="unregisterUsername">Unregister username</button>
	<br/>
	<label for="remoteUsername">Their username: </label>
	<input type="text" id="remoteUsername" name="remoteUsername"/>
	<button type="button" id="initiateCall">Initiate call</button>
	<button type="button" id="receiveCall">Receive call</button>
	<button type="button" id="endCall" disabled="true">End call</button>
	<br/>
	<label for="callStatus">Call status: </label>
	<output id="callStatus" name="callStatus">DISCONNECTED</output>
	<br/>
	<p>Local Video</p>
	<video id="localVideo" autoplay muted playsinline></video>
	<br/>
	<p>Remote Video</p>
	<video id="remoteVideo" autoplay playsinline></video>
</body>
</html>

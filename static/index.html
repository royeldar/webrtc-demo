<html>
<head>
	<title>WebRTC Simple Application</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="icon" href="data:,">
	<script src="script.js" defer></script>
</head>
<body>
	<label for="localUsername">Our username: </label>
	<input type="text" id="localUsername" name="localUsername"/>
	<button type="button" id="setUsername">Set username</button>
	<button type="button" id="registerUsername">Register username</button>
	<button type="button" id="unregisterUsername">Unregister username</button>
	<br/>
	<label for="remoteUsername">Their username: </label>
	<input type="text" id="remoteUsername" name="remoteUsername"/>
	<button type="button" id="initiateCall">Initiate call</button>
	<button type="button" id="receiveCall">Receive call</button>
	<button type="button" id="endCall" disabled="true">End call</button>
</body>
</html>
